<div class="col-12">
  <h2 class="text-center m-0">Staff Dashboard</h2>
  <h2 class="text-center text-uppercase">{{currentStaffName}}</h2>
</div>
<div *ngFor="let data of userLeaveData">
    <mat-card>
      <mat-card-content >
        <!-- <mat-card-title>Employee Name: {{data.name}} </mat-card-title> -->
        <mat-card-title>Leave For {{data.fromdate|date}}</mat-card-title>
        <mat-card-title>Leave Duration:</mat-card-title>
        <mat-card-subtitle>{{data.fromdate|date}} - {{data.todate|date}} </mat-card-subtitle>
      </mat-card-content>
      <!-- <mat-card-content>
        <mat-card-title>Department:</mat-card-title>
        <mat-card-subtitle>{{data.dept}}</mat-card-subtitle>
      </mat-card-content> -->
        <mat-card-content>
          <mat-card-title>Number of days:</mat-card-title>
          <mat-card-subtitle>{{data.days}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-content>
            <mat-card-title>Reason:</mat-card-title>
            <mat-card-subtitle>{{data.reason}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-content>
            <mat-card-title>Status</mat-card-title>
            <mat-card-subtitle>{{data.status}}</mat-card-subtitle>
          </mat-card-content>
        <mat-divider></mat-divider>
    </mat-card>
</div>
